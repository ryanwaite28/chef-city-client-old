<div id="signin-page-view">
  <div class="card space-bm-1">
    <div class="card-body">
      <h3>Sign In</h3>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <form id="signin-form">
        <div class="form-group">
          <label for="email-input">Email address</label>
          <input type="email" name="email" class="form-control" id="email-input" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label for="password-input">Password</label>
          <input type="password" name="password" class="form-control" id="password-input" placeholder="Password" required>
        </div>

        <button type="submit" id="submit-btn" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
