<div id="signup-page-view">
  <div class="card space-bm-1">
    <div class="card-body">
      <h3>Sign Up</h3>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <form id="signup-form">
        <div class="form-group">
          <label for="displayname-input">Display Name</label>
          <input type="text" name="displayname" class="form-control" id="displayname-input" placeholder="Display Name" required>
        </div>
        <div class="form-group">
          <label for="username-input">Username</label>
          <input type="text"name="username"  class="form-control" id="username-input" placeholder="Username" required>
        </div>
        <div class="form-group">
          <label for="email-input">Email address</label>
          <input type="email" name="email" class="form-control" id="email-input" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label for="password-input">Password</label>
          <input type="password" name="password" class="form-control" id="password-input" placeholder="Password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password-input">Password</label>
          <input type="password" name="confirmpassword" class="form-control" id="confirm-password-input" placeholder="Confirm Password" required>
        </div>

        <button type="submit" id="submit-btn" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
